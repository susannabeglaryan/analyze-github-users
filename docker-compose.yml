      - "DB_HOSTNAME=user_analyzer_db"
      - "DB_USERNAME=postgres"
      - "DB_PASSWORD=Password123"
      - "GITHUB_USERNAME=susannabeglaryan"
      - "GITHUB_TOKEN=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"
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - user_analyzer_db
    links:
      - user_analyzer_db