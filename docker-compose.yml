version: "2.2"
services:
  user_analyzer_db:
    image: postgres:12
    container_name: user_analyzer_db
#    volumes:
#      - ../postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - "POSTGRES_PASSWORD=Password123"
      - "POSTGRES_DB=githubusers"
